<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
  <title>Header Bar</title>
  <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <h1 class="header-title">Demo of Dropdown</h1>
      </header>

      <nav class="navbar">
        <ul class="nav-links">
          <li><a href="#">Link 1</a></li>
          <li class="dropdown">
            <a href="#">Link 2</a>
            <div class="dropdown-content">
              <a href="#">DD Link 1</a>
              <a href="#">DD Link 2</a>
              <a href="#">DD Link 3</a>
            </div>
          </li>
          <li><a href="#">Link 3</a></li>
        </ul>
      </nav>
      
      <div class="container">
        <div class="bar">
          <div class="fill" style="height: 30%;"></div>
          <div class="percentage">30%</div>
        
        </div>
        <div class="bar">
          <div class="fill" style="height: 40%;"></div>
          <div class="percentage">40%</div>
          <div class="label">Bar Plot</div>
        </div>
        <div class="bar">
          <div class="fill" style="height: 80%;"></div>
          <div class="percentage">80%</div>
         
        </div>
      
      </div>
</body>
</html>
